 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <h1>Movie Recommendation Chatbot</h1>
            <div id="chat-window">
                <div id="chat-output"></div>
            </div>
            <input id="user-input" type="text" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            document.getElementById("chat-output").innerHTML += `<div class="user-message">${userInput}</div>`;

            fetch(`/get?msg=${userInput}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("chat-output").innerHTML += `<div class="bot-message">${data.response}</div>`;
                    document.getElementById("user-input").value = ""; // Clear input field
                    document.getElementById("chat-window").scrollTop = document.getElementById("chat-window").scrollHeight; // Auto-scroll
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
