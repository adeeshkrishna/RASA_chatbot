- intent: greet
  examples: |
    - hi
    - hello
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later

- intent: request_movie_recommendation
  examples: |
    - Can you recommend a [comedy](genre) movie?
    - I'd like to watch a [horror](genre) movie
    - Show me a popular [action](genre) movie
    - Recommend a [crime](genre) film
    - Can you recommend a [thriller](genre) movie?
    - I'd like to watch a [romance](genre) movie
    - Show me a popular [adventure](genre) movie
